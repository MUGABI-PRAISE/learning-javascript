<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            color: #3a7bd5;
            font-size: 2.5rem;
            margin-bottom: 5px;
        }

        header p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Input Section */
        .input-section {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #3a7bd5;
        }

        #addTaskBtn {
            background-color: #3a7bd5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        #addTaskBtn:hover {
            background-color: #2c65b8;
        }

        /* Filter Section */
        .filter-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 15px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background-color: #3a7bd5;
            color: white;
        }

        .filter-btn:hover:not(.active) {
            background-color: #e0e0e0;
        }

        /* Task List */
        #taskList {
            list-style-type: none;
            margin-bottom: 20px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .task-checkbox {
            margin-right: 15px;
            cursor: pointer;
            transform: scale(1.2);
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            word-break: break-word;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #888;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            transition: color 0.3s;
        }

        .edit-btn:hover {
            color: #3a7bd5;
        }

        .delete-btn:hover {
            color: #e74c3c;
        }

        /* Stats Section */
        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }

        #clearCompleted {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            transition: color 0.3s;
        }

        #clearCompleted:hover {
            color: #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            #addTaskBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <p>Organize your work and life with ease</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList"></ul>

        <div class="stats">
            <span id="tasksLeft">0 tasks left</span>
            <button id="clearCompleted">Clear Completed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
<script>
    // DOM Elements
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const tasksLeft = document.getElementById('tasksLeft');
    const clearCompletedBtn = document.getElementById('clearCompleted');

    // Task array to store all tasks
    let tasks = [];

    // Initialize the app
    function init() {
        // Load tasks from localStorage if available
        const savedTasks = localStorage.getItem('tasks');
        if (savedTasks) {
            tasks = JSON.parse(savedTasks);
        }
        
        renderTasks();
        updateTasksLeft();
        
        // Set up event listeners
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        
        filterBtns.forEach(btn => {
            btn.addEventListener('click', filterTasks);
        });
        
        clearCompletedBtn.addEventListener('click', clearCompletedTasks);
    }

    // Add a new task
    function addTask() {
        const taskText = taskInput.value.trim();
        
        if (taskText === '') {
            alert('Please enter a task!');
            return;
        }
        
        // Create new task object
        const newTask = {
            id: Date.now(),
            text: taskText,
            completed: false
        };
        
        // Add to tasks array
        tasks.push(newTask);
        
        // Save to localStorage
        saveTasks();
        
        // Clear input field
        taskInput.value = '';
        
        // Render tasks
        renderTasks();
        updateTasksLeft();
    }

    // Render tasks based on current filter
    function renderTasks() {
        // Clear the task list
        taskList.innerHTML = '';
        
        // Get current filter
        const currentFilter = document.querySelector('.filter-btn.active').dataset.filter;
        
        // Filter tasks based on current filter
        let filteredTasks = [];
        if (currentFilter === 'all') {
            filteredTasks = tasks;
        } else if (currentFilter === 'active') {
            filteredTasks = tasks.filter(task => !task.completed);
        } else if (currentFilter === 'completed') {
            filteredTasks = tasks.filter(task => task.completed);
        }
        
        // Render each task
        filteredTasks.forEach(task => {
            const taskItem = document.createElement('li');
            taskItem.className = 'task-item';
            taskItem.dataset.id = task.id;
            
            taskItem.innerHTML = `
                <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                <span class="task-text ${task.completed ? 'completed' : ''}">${task.text}</span>
                <div class="task-actions">
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                </div>
            `;
            
            taskList.appendChild(taskItem);
            
            // Add event listeners to the new task
            const checkbox = taskItem.querySelector('.task-checkbox');
            const editBtn = taskItem.querySelector('.edit-btn');
            const deleteBtn = taskItem.querySelector('.delete-btn');
            const taskText = taskItem.querySelector('.task-text');
            
            checkbox.addEventListener('change', () => toggleTaskComplete(task.id));
            deleteBtn.addEventListener('click', () => deleteTask(task.id));
            editBtn.addEventListener('click', () => editTask(task.id, taskText));
        });
    }

    // Toggle task completion status
    function toggleTaskComplete(taskId) {
        // Find the task in the array
        const taskIndex = tasks.findIndex(task => task.id === taskId);
        
        if (taskIndex !== -1) {
            // Toggle completed status
            tasks[taskIndex].completed = !tasks[taskIndex].completed;
            
            // Save to localStorage
            saveTasks();
            
            // Update UI
            renderTasks();
            updateTasksLeft();
        }
    }

    // Delete a task
    function deleteTask(taskId) {
        // Filter out the task with the given ID
        tasks = tasks.filter(task => task.id !== taskId);
        
        // Save to localStorage
        saveTasks();
        
        // Update UI
        renderTasks();
        updateTasksLeft();
    }

    // Edit a task
    function editTask(taskId, taskTextElement) {
        const currentText = taskTextElement.textContent;
        const taskItem = taskTextElement.parentElement;
        
        // Replace text with input field
        taskItem.innerHTML = `
            <input type="text" class="edit-input" value="${currentText}">
            <button class="save-btn"><i class="fas fa-save"></i></button>
            <button class="cancel-btn"><i class="fas fa-times"></i></button>
        `;
        
        const editInput = taskItem.querySelector('.edit-input');
        const saveBtn = taskItem.querySelector('.save-btn');
        const cancelBtn = taskItem.querySelector('.cancel-btn');
        
        // Focus on the input field
        editInput.focus();
        
        // Save edited task
        saveBtn.addEventListener('click', () => {
            const newText = editInput.value.trim();
            if (newText) {
                updateTaskText(taskId, newText);
            }
        });
        
        // Cancel editing
        cancelBtn.addEventListener('click', () => {
            renderTasks();
        });
        
        // Save on Enter key
        editInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const newText = editInput.value.trim();
                if (newText) {
                    updateTaskText(taskId, newText);
                }
            }
        });
    }

    // Update task text
    function updateTaskText(taskId, newText) {
        const taskIndex = tasks.findIndex(task => task.id === taskId);
        
        if (taskIndex !== -1) {
            tasks[taskIndex].text = newText;
            saveTasks();
            renderTasks();
        }
    }

    // Filter tasks
    function filterTasks(e) {
        // Remove active class from all buttons
        filterBtns.forEach(btn => {
            btn.classList.remove('active');
        });
        
        // Add active class to clicked button
        e.target.classList.add('active');
        
        // Render tasks with the new filter
        renderTasks();
    }

    // Clear completed tasks
    function clearCompletedTasks() {
        tasks = tasks.filter(task => !task.completed);
        saveTasks();
        renderTasks();
        updateTasksLeft();
    }

    // Update tasks left counter
    function updateTasksLeft() {
        const activeTasks = tasks.filter(task => !task.completed).length;
        tasksLeft.textContent = `${activeTasks} ${activeTasks === 1 ? 'task' : 'tasks'} left`;
    }

    // Save tasks to localStorage
    function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Initialize the app when the DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
</script>
</html>
